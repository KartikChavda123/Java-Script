<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="singup">
            <label for="firstName">First Name:</label>
            <input type="text" id="a1" name="firstName" >

            <label for="lastName">Last Name:</label>
            <input type="text" id="a1" name="lastName">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Student E-mail:</label>
            <input type="email" id="a2" name="email" placeholder="ex: myname@example.com">

            <label for="studentId">Password:</label>
            <input type="text" id="password" name="studentId" >

            <label for="classes">List of Classes:</label>
            <select id="classes" name="classes">
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
                <option value="class3">Class 3</option>
            </select>

            <center>
                <button type="submit">Submit</button>
            </center>
            <center>
                <p id="output">

                </p>
            </center> 
        </form>
    </div>
</body>
</html>
<script>
    $(document).ready(function()
    {
        $("#singup").submit(function()
        {
            event.preventDefault()
        
            $("#output").text("")
        
            let name = $("#a1").val()

            if(name === "")
            {
                $("#output").text("Please enter name!")
            }
        
            let mail = $("#a2").val()
        
            let finalpassword = $("#password").val()
        
            let regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/

            if(finalpassword === "")
            {
                $("#output").text("Please enter pass!")
            }
            else if(!regex.test(finalpassword))
            {
                $("#output").text("Please enter strong pass!")
            }

            else{
                $("#output").text("Congratulation Form Submited !..")
            }

        })
    })
</script>
