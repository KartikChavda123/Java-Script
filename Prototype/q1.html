<script>
    let arr = [1,5,8,18,11,20]

    Array.prototype.chavda = function(el)
    {
        let newarray = []

        for(let i=0; i<this.length; i++)
        {
            newarray.push(el(this[i]))
        }
        return newarray
    }

    let ans = arr.chavda((el)=>{
        return el * 2
    })

    console.log(ans)
</script>
