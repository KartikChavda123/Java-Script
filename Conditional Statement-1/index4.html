<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter First Number</h1>
    <input type="text" id="in1">

    <h4 id="ans"></h4>
</body>
</html>


<script>
    let first = document.getElementById("in1").value
    
    if(first === "")
    {
        document.getElementById("ans").innerHTML = "Enter Valid Numbers"
    }

    else{
        if(first > 0)
        {
            document.getElementById("ans").innerHTML = "Positive Numbers"
        }

        else if(first < 0)
        {
            document.getElementById("ans").innerHTML = "Negative Numbers"
        }

        else{
            document.getElementById("ans").innerHTML = "Zero"
        }
    }
</script>
