<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Enter the temperature</h1>
     <input type="text" id="in1">
     
     <h4 id="ans"></h4>
</body>
</html>

<script>
    let a = document.getElementById("in1").value

    if(a === ""){
        document.getElementById("ans").innerHTML = "Enter valid numbers"
    }
    else{
        if(a<0)
        {
            document.getElementById("ans").innerHTML = " freezing cold!"
        }

        else if(a>=0 && a<=10)
        {
            document.getElementById("ans").innerHTML = "It's chilly"
        }

        else if (a>=11 && a<=20){
            document.getElementById("ans").innerHTML = "It's cool"
        }

        else if(a>20)
        {
            document.getElementById("ans").innerHTML = "It's warm"
        }
    }
    
</script>
