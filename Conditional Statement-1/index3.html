<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter First Number</h1>
    <input type="text" id="in1">

    <h1>Enter Second Numbers</h1>
    <input type="text" id="in2">

    <h4 id="ans"></h4>
</body>
</html>


<script>
    let first = document.getElementById("in1").value

    let second = document.getElementById("in2").value
    
    if(first === "" && second === "")
    {
        document.getElementById("ans").innerHTML = "Enter Valid Numbers"
    }

    else{
        if(first > second)
        {
            document.getElementById("ans").innerHTML = "First is Big"
        }

        else if(second > first)
        {
            document.getElementById("ans").innerHTML = "Second number is big"
        }

        else{
            document.getElementById("ans").innerHTML = "Both Numbers"
        }
    }
</script>
