<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">ENTER THE NUMBERS</label>
    <input type="text" id="in1">

    <label for="">ENTER THE SECOND NUMBERS</label>
    <input type="text" id="in2">

    <h3 id="ans"></h3>

</body>
</html>

<script>
    let a = document.getElementById("in1").value

    let b = document.getElementById("in2").value

    let c = function()
    {
        let d = a * b
        
        document.getElementById("ans") = d
    }

    c()
</script>
