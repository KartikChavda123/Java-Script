<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<style>
    nav{
        display: flex;
        justify-content: space-evenly;
        background-color: #02395A;
        color: white;
        padding: 25px;
    }
    i{
        font-size: 30px;
    }
    h3{
        font-family: "Manrope";
        color: #7997A9;
        font-size: 18px;
    }
    #c1{
        font-family: "Manrope";
        font-size: 30px;
    }
    #c2{
        font-family: "Manrope";
        font-size: 30px;
    }
    #c3{
        font-family: "Manrope";
        font-size: 30px;
    }
    #c4{
        font-family: "Manrope";
        font-size: 30px;
    }
    #c5{
        font-family: "Manrope";
        font-size: 30px;
    }
</style>
<body>
    <header>
        <nav>
            <div class="first">
                <center>
                    <i class="fa-solid fa-user"></i>
                    <h1 id="c1"></h1>   
                    <h3>Students Trained</h3>
                </center>
            </div>
            <div class="second">
                <center>
                    <i class="fa-solid fa-user"></i>
                    <h1 id="c2"></h1>
                    <h3>Approved Courses</h3>
                </center>
            </div>
             <div class="third">
                <center>
                    <i class="fa-solid fa-house-chimney"></i>
                    <h1 id="c3"></h1>
                    <h3>Companies Tie-Ups</h3>
                </center>

            </div>
             <div class="forth">
                <center>
                    <i class="fa-solid fa-building"></i>
                    <h1 id="c4"></h1>
                    <h3>Branches</h3>
                </center>

            </div>
            <div class="fifth">
                <center>
                    <i class="fa-solid fa-file"></i>
                    <h1 id="c5"></h1>
                    <h3>Certification</h3>
                </center>

            </div>
        </nav>
    </header>
</body>
</html>

<script>
    let index1 = 0
    let stop1 = setInterval(()=>{
        index1 +=30
        document.getElementById("c1").innerHTML = index1+"+"

        if(index1 === 37500)
    {
        clearInterval(stop1)
    }
    })


    let index2 = 0
    let stop2 = setInterval(()=>{
        index2 ++

        document.getElementById("c2").innerHTML = index2+"+"

        if(index2 === 50)
        {
            clearInterval(stop2)
        }
    })

    let index3 = 0
    let stop3 = setInterval(()=>{
        index3 ++

        document.getElementById("c3").innerHTML = index3+"+"

        if(index3 === 1500)
        {
            clearInterval(stop3)
        }
    })

    
    let index4 = 0
    let stop4 = setInterval(()=>{
        index4 ++

        document.getElementById("c4").innerHTML = index4+"+"

        if(index4 === 22)
        {
            clearInterval(stop4)
        }
    })

    let index5 = 0
    let stop5 = setInterval(()=>{
        index5 ++

        document.getElementById("c5").innerHTML = index5

        if(index5 === 8)
        {
            clearInterval(stop5)
        }
    })
</script>
