<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">ENTER THE NUMBERS</label>
    <input type="text" id="in1">

    <h2 id="ans"></h2>
</body>
</html>

<script>
    let a = document.getElementById("in1").value

    if(a === "")
    {
        console.log("")
    }

    else{
        switch(+a)
        {
            case 1 :
                document.getElementById("ans").innerHTML = "MONDAY" 
            console.log("ITS A START OF THE WEEK")
            break

            case 2 :
            document.getElementById("ans").innerHTML = "TUESDAY"
                 console.log("IT 'S SAME OTHER DAY")
            break

            case 3 :
            document.getElementById("ans").innerHTML = "WEDNESDAY" 
            console.log("IT 'S SAME OTHER DAY")
            break

            case 4 :
            document.getElementById("ans").innerHTML = "THURESDAY" 
            console.log("IT 'S SAME OTHER DAY")
            break

            case 5 :
            document.getElementById("ans").innerHTML = "FRIDAY" 
            console.log("IT 'S ALOMOST the WEEKEND")
            break

            case 6 :
            document.getElementById("ans").innerHTML = "SATURDAY" 
            console.log("IT 'S SAME OTHER DAY")
            break

            case 7 :
            document.getElementById("ans").innerHTML = "SUNDAY" 
            console.log("ITS A END OF THE WEEK")
            break
        }
    }
    
</script>
