<script>

const books = [
    { title: "Book A", author: "Author A", price: 80, quantity: 10 },
    { title: "Book B", author: "Author B", price: 70, quantity: 5 },
    { title: "Book C", author: "Author C", price: 50, quantity: 2 },
    { title: "Book D", author: "Author D", price: 20, quantity: 3 },
    { title: "Book E", author: "Author E", price: 30, quantity: 2 }
];


function kartik(books) 
{
    const newArray = [];

    books.forEach(el => 
    {
        if (el.price <= 60 && el.quantity > 0) 
        {
            newArray.push(el);
        }
    })
    console.log(newArray);
}
kartik(books);
